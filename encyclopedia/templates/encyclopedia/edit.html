{%extends 'encyclopedia/layout.html'%}

{% block title %}
    Edit page
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="content" rows="10" cols="80">{{ content|safe }}</textarea><br>
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
