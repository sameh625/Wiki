{% extends 'encyclopedia/layout.html'%}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
        <ul>
        {% for entry in results %}
            <li><a href="{% url 'encyclopedia:title' entry %}">{{ entry }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
